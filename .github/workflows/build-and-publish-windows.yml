name: Build and Publish Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to create release for (e.g., v1.0.0). If empty and you used a tag push, the tag will be used.'
        required: false

permissions:
  contents: write
  packages: write

jobs:
  build-windows:
    name: Build and publish Windows installer
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Read package.json version and set env (cross-platform)
        shell: bash
        run: node -e 'const fs=require("fs"); const v=require("./package.json").version; fs.appendFileSync(process.env.GITHUB_ENV, "PACKAGE_VERSION=" + v + "\n");'

      - name: Build app and create Windows installer
        env:
          CI: true
        run: |
          npm run build

      - name: List build output
        run: dir dist-electron-build

      - name: Determine release title
        shell: bash
        run: |
          if [ -z "$PACKAGE_VERSION" ]; then
            echo "RELEASE_TITLE=${{ github.ref_name || github.event.inputs.tag }}" >> $GITHUB_ENV
          else
            echo "RELEASE_TITLE=$PACKAGE_VERSION" >> $GITHUB_ENV
          fi

      - name: Determine release tag
        shell: bash
        run: |
          # If this is a tag push, github.ref_name should be set. If a tag input was provided via workflow_dispatch, use that.
          if [ -n "${{ github.ref_name }}" ]; then
            echo "RELEASE_TAG=${{ github.ref_name }}" >> $GITHUB_ENV
          elif [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "RELEASE_TAG=${{ github.event.inputs.tag }}" >> $GITHUB_ENV
          elif [ -n "$PACKAGE_VERSION" ]; then
            echo "RELEASE_TAG=v$PACKAGE_VERSION" >> $GITHUB_ENV
          else
            echo "RELEASE_TAG=latest" >> $GITHUB_ENV
          fi

      - name: Create Release & Upload Artifacts
        # Use marvinpinto/action-automatic-releases to generate release notes and upload assets
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: ${{ env.RELEASE_TITLE }}
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: ${{ env.RELEASE_TAG }}
          draft: false
          prerelease: false
          files: |
            dist-electron-build/*
