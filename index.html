<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://aistudiocdn.com; connect-src 'self' https://api.github.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https://*.githubusercontent.com;">
    <title>DP-Plugins Repository Viewer</title>
    <style>
      /* For custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937; /* bg-gray-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #4b5563; /* bg-gray-600 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6b7280; /* bg-gray-500 */
      }

      /* Styles for rendered README HTML */
      .markdown-body {
          color: #d1d5db; /* text-gray-300 */
          font-size: 1rem;
          line-height: 1.7;
      }
      .markdown-body h1, .markdown-body h2, .markdown-body h3, .markdown-body h4 {
          color: #e5e7eb; /* text-gray-200 */
          border-bottom: 1px solid #374151; /* border-gray-700 */
          padding-bottom: 0.3em;
          margin-top: 24px;
          margin-bottom: 16px;
      }
       .markdown-body h1 { font-size: 2em; }
       .markdown-body h2 { font-size: 1.5em; }
       .markdown-body h3 { font-size: 1.25em; }
      .markdown-body a {
          color: #2dd4bf; /* text-teal-400 */
          text-decoration: none;
      }
      .markdown-body a:hover {
          text-decoration: underline;
      }
      .markdown-body code {
          background-color: #1f2937; /* bg-gray-800 */
          color: #9ca3af; /* text-gray-400 */
          padding: 0.2em 0.4em;
          margin: 0;
          font-size: 85%;
          border-radius: 6px;
          font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      }
      .markdown-body pre {
          background-color: #111827; /* bg-gray-900 */
          padding: 16px;
          overflow: auto;
          border-radius: 6px;
          border: 1px solid #374151;
      }
      .markdown-body pre code {
          background-color: transparent;
          padding: 0;
      }
      .markdown-body ul, .markdown-body ol {
          padding-left: 2em;
      }
      .markdown-body li {
          margin-top: 0.25em;
      }
       .markdown-body blockquote {
        padding-left: 1em;
        color: #9ca3af; /* text-gray-400 */
        border-left: 0.25em solid #374151; /* border-gray-700 */
      }
      .markdown-body img {
        max-width: 100%;
        height: auto;
        background-color: #fff;
        border-radius: 6px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.0",
    "electron": "https://aistudiocdn.com/electron@^39.1.0",
    "vite-plugin-electron-renderer": "https://aistudiocdn.com/vite-plugin-electron-renderer@^0.14.6",
    "vite-plugin-electron": "https://aistudiocdn.com/vite-plugin-electron@^0.29.0"
  }
}
</script>
</head>
  <body class="bg-gray-900 text-gray-100">
    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
